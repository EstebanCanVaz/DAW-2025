<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Sistema POS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navegación Principal -->
<nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <i class="fas fa-cash-register"></i>
                <h1>Sistema POS</h1>
            </div>
            
            <button class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="navbar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="productos.html"><i class="fas fa-box"></i> Productos</a></li>
                <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                <li><a href="reportes.html" class="active"><i class="fas fa-chart-line"></i> Reportes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Sección Reportes -->
        <section id="reportes" class="section active">
            <div class="section-header">
                <h2>Reportes y Búsqueda</h2>
            </div>

            <div class="reportes-container">
                <div class="busqueda-factura">
                    <h3>Buscar Comprobante</h3>
                    <div class="form-group">
                        <label for="buscarFactura">Número de Factura:</label>
                        <div class="input-with-button">
                            <input type="number" id="buscarFactura" class="form-control" placeholder="Ingrese número de factura">
                            <button class="btn btn-primary" id="btnBuscarFactura">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="reporte-fechas">
                    <h3>Reporte por Fechas</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaInicio">Fecha Inicio:</label>
                            <input type="date" id="fechaInicio" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Fecha Fin:</label>
                            <input type="date" id="fechaFin" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-success" id="btnGenerarReporte">
                        <i class="fas fa-file-alt"></i> Generar Reporte
                    </button>
                </div>
            </div>

            <div id="resultadosReporte" class="table-container" style="display: none;">
                <h3>Resultados</h3>
                <table id="tablaReporte">
                    <thead>
                        <tr>
                            <th>Factura #</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="reporteBody">
                        <!-- Los resultados se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div id="detalleFactura" class="factura-detalle" style="display: none;">
                <!-- El detalle de la factura se mostrará aquí -->
            </div>
        </section>
    </div>

    <!-- Notificación Toast -->
    <div id="toast" class="toast"></div>

    <script src="api-client.js"></script>
    <script src="api-externas.js"></script>
    <script src="validaciones.js"></script>
    <script src="script.js"></script>
</body>
</html>
