<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema POS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navegación Principal -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <i class="fas fa-cash-register"></i>
            <h1>Sistema POS</h1>
        </div>
        
        <button class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </button>

        <ul class="navbar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="productos.html" class="active"><i class="fas fa-box"></i> Productos</a></li>
            <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
            <li><a href="ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
            <li><a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a></li>
        </ul>
    </div>
</nav>

    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Sección Productos -->
        <section id="productos" class="section active">
            <div class="section-header">
                <h2>Gestión de Productos</h2>
                <button class="btn btn-primary" id="btnNuevoProducto">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
            </div>

            <div class="search-box">
                <input type="text" id="buscarProducto" placeholder="Buscar producto por nombre...">
                <i class="fas fa-search"></i>
            </div>

            <div class="table-container">
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosBody">
                        <!-- Los productos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal para Producto -->
    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="tituloModalProducto">Nuevo Producto</h3>
                <span class="close" data-modal="modalProducto">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formProducto">
                    <input type="hidden" id="idProductoEdit">
                    <div class="form-group">
                        <label for="nombreProducto">Nombre:</label>
                        <input type="text" id="nombreProducto" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="precioProducto">Precio:</label>
                        <input type="number" id="precioProducto" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stockProducto">Stock:</label>
                        <input type="number" id="stockProducto" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-modal="modalProducto">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notificación Toast -->
    <div id="toast" class="toast"></div>

    <script src="api-client.js"></script>
    <script src="validaciones.js"></script>
    <script src="script.js"></script>
</body>
</html>
